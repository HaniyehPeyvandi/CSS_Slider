<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Slider</title>
</head>
<body>
  <div class="box">
    <input type="radio" name="radio"  id="radio-1" checked>
    <label for="radio-1" class="wrapper wrapper-1">
      <span class="checkmark checkmark-1"></span>
    </label>
    <img src="images/cute-smiling-yorkshire-terrier-puppy-picjumbo-com.jpg" alt="puppy-image" class="image-1">
   
    <input type="radio" name="radio"  id="radio-2">
    <label for="radio-2" class="wrapper wrapper-2">
      <span class="checkmark checkmark-2"></span>
    </label>
    <img src="images/one-little-angry-cat-picjumbo-com.jpg" alt="cat-image"  class="image-2">
    
    <input type="radio" name="radio" id="radio-3">
    <label for="radio-3" class="wrapper wrapper-3">
      <span class="checkmark checkmark-3"></span>
    </label>
    <img src="images/lion-face-portrait-picjumbo-com.jpg" alt="lion-image"  class="image-3">
  </div>
</body>
</html>
